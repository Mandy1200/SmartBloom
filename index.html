<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBloom - IoT Automated Pollination for Vertical Farming</title>
    <meta name="description" content="SmartBloom is an IoT-driven automated pollination system designed for vertical farming. It uses robotics, computer vision, and 5G technology to enhance crop yields through precise and efficient pollination.">
    <meta name="keywords" content="SmartBloom, IoT, automated pollination, vertical farming, robotics, computer vision, ESP32 camera, sustainable agriculture, precision farming, 5G, pollination technology, smart agriculture, automated farming, pollination robots, AI in agriculture">
    <link rel="shortcut icon" href="https://ideogram.ai/assets/progressive-image/balanced/response/HWLrJuT_TceNMi8_ru8V0g" type="image/x-icon">
    <style>

body, h1, p, button, img {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    color: #ffffff;
}
h1:hover{
    color: antiquewhite;
}
p:hover{
    color: antiquewhite;
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url('https://img.freepik.com/premium-photo/dslr-background-blur-blurred-bokeh-lush-green-forest-hd-image_555090-144320.jpg');

    background-size: cover;
    overflow: hidden;
}

.container {
    text-align: center;
    position: relative;
    width: 100%;
    max-width: 1200px;
}

.heading {
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 1rem;
    animation: fadeInDown 1s ease-out;
}

.caption {
    font-size: 1.5rem;
    margin-bottom: 2rem;
    animation: fadeInUp 1.2s ease-out;
}

.arrow {
    font-size: 2.5rem;
    margin-bottom: 2rem;
    animation: bounce 2s infinite;
}

.get-started {
    padding: 0.8rem 2rem;
    font-size: 1.2rem;
    color: #2980b9;
    background-color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s;
}

.get-started:hover {
    transform: scale(1.1);
}

.image {
    width: 200px;
    margin: 0 auto;
    opacity: 0;
    transform: translateY(100px);
    transition: transform 1s ease-out, opacity 1s ease-out;
}

@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-15px);
    }
    60% {
        transform: translateY(-7px);
    }
}
body::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: repeating-radial-gradient(circle, rgba(41, 13, 90, 0.794), rgb(158, 236, 233) 1px, transparent 1px, transparent 100px);
    animation: spin 60s linear infinite;
    z-index: 0;
    transition: transform 1s ease-in-out;
}

@keyframes spin {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

.container {
    position: relative;
    z-index: 1;
}

body:hover::before {
    animation: spin 3s linear infinite;
}

body:hover .image {
    opacity: 1;
    transform: translateY(0);
}

@media (max-width: 768px) {
    .heading {
        font-size: 2.5rem;
    }

    .caption {
        font-size: 1.2rem;
    }

    .get-started {
        font-size: 1rem;
        padding: 0.6rem 1.5rem;
    }

    .image {
        width: 150px;
    }
}

@media (max-width: 480px) {
    .heading {
        font-size: 2rem;
    }

    .caption {
        font-size: 1rem;
    }

    .get-started {
        font-size: 0.9rem;
        padding: 0.5rem 1.2rem;
    }

    .image {
        width: 120px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="heading">SmartBloom</h1>
            <p class="caption">Revolutionizing vertical farming with IoT-driven automated pollination</p>
             <img src="https://ideogram.ai/assets/progressive-image/balanced/response/ra7KZnhgT8O4Wzk6i0B81w" alt="Smart Bloom" class="image" style="border-radius: 100%;">
            <div class="arrow">
                <span>&darr;</span>
            </div>
       <a href="main.html">     <button class="get-started">Get Started</button></a>
        </div>
    </div>
</body>
</html>
